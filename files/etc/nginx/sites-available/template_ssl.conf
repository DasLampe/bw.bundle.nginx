<%def name="is_default_server()" filter="trim">
    % if vhost.get('default', False):
default_server
	% endif
</%def>
<%def name="use_http2()" filter="trim">
    % if vhost.get('http2', True):
 http2
    % endif
</%def>

%for name,config in vhost.get('upstream', {}).items():
    upstream ${name} {
        ${";\n".join(config)};
    }
% endfor

server {
	listen 80 ${is_default_server()} ${use_http2()};
	listen [::]:80 ${is_default_server()} ${use_http2()};

	server_name ${vhost_name} ${' '.join(vhost.get('additional_server_names', {}))};

    % if vhost.get('letsencrypt', False):
        include /etc/nginx/snippets/letsencrypt.conf;
    % endif

    % if vhost.get('ssl', {}).get('redirect_insecure', True):
	    location / {
    		return 301 https://${vhost_name}$request_uri;
	    }
	% else:
	    % for path,config in vhost.get('location', {}).items():
	        location ${path} {
	        % for line in config:
        	    ${line}
        	% endfor
	        }
	    % endfor
	% endif

    # HIDDEN FILES
	location ~ ^(.*)\/\.(.*)$ {
		return 404;
	}
}

server {
	listen 443 ssl ${is_default_server()} ${use_http2()};
	listen [::]:443 ssl ${is_default_server()} ${use_http2()};

	server_name ${vhost_name};

	ssl_certificate /etc/nginx/ssl/${vhost_name}.crt;
	ssl_certificate_key /etc/nginx/ssl/${vhost_name}.key;

    % if vhost.get('access_log', True):
        access_log /var/log/nginx/${vhost_name}-access_log;
	% endif
	error_log /var/log/nginx/${vhost_name}-error_log info;

    % if vhost.get('root', {}):
	    root ${vhost.get('root')};
	% else:
	    root /var/www/${vhost_name}/public_html;
	% endif

    ##
    # SSL Settings
    ##
    include snippets/ssl.conf;

    ssl_session_timeout ${vhost.get('ssl', {}).get('session', {}).get('timeout', '4h')};
    ssl_session_cache ${vhost.get('ssl', {}).get('session', {}).get('cache', 'shared:NGX_SSL_CACHE:10m')};
    ssl_session_tickets ${vhost.get('ssl', {}).get('session', {}).get('tickets', 'off')};
    ssl_buffer_size ${vhost.get('ssl', {}).get('buffer_size', 1400)};

    ##
    # Gzip Settings
    ##
    % if vhost.get('gzip', True):
    gzip on;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_comp_level 9;
    gzip_proxied any; # Compression for all requests.
    % endif

    # Additional Config
    ${vhost.get('additional_config', '')}

	index index.php index.html;

	% for path,config in vhost.get('location', {}).items():
	location ${path} {
	    % for line in config:
    	    ${line}
    	% endfor
	}
	% endfor

	# HIDDEN FILES
	location ~ ^(.*)\/\.(.*)$ {
		return 404;
	}
}

% if vhost.get('additional_server_names', {}):
    #E.g. we use without www., redirect to www.
    server {
	    listen 443 ssl ${use_http2()};
    	listen [::]:443 ssl ${use_http2()};

        server_name ${' '.join(vhost['additional_server_names'])};

    	ssl_certificate /etc/nginx/ssl/${vhost_name}.crt;
    	ssl_certificate_key /etc/nginx/ssl/${vhost_name}.key;

	    return 301 https://${vhost_name}$request_uri;
    }
% endif